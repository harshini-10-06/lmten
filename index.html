<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini LMS Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .dashboard-box {
            text-align: center;
        }
        img {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Multi-Tenant Learning Management System</h1>
<p>Click the dashboard image to open the respective page</p>

<div class="dashboard-container">
    
    <!-- Student Dashboard -->
    <div class="dashboard-box">
        <a href="dashboard.html">
            <img src="ppt.jpeg" alt="Student Dashboard">
        </a>
        <p>Student Dashboard</p>
    </div>

    <!-- Instructor Dashboard -->
    <div class="dashboard-box">
        <a href="instructor.html">
            <img src="ppt.jpeg" alt="Instructor Dashboard">
        </a>
        <p>Instructor Dashboard</p>
    </div>

</div>

</body>
</html>
